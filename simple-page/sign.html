<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="sign-style.css" />
    </head>
    <body>
        <div class="container">
            <div
                class="
                    row
                    row-cols-xl-2
                    row-cols-lg-2
                    row-cols-md-2
                    row-cols-sm-1
                    row-cols-1
                "
            >
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="login-div">
                        <div class="logo">
                            <img
                                src="https://camo.githubusercontent.com/a664defdd5c2ec93a3fbfb51e0f2aaafa5dc57bf1e13aa47456ced037b3cebe8/68747470733a2f2f676574626f6f7473747261702e636f6d2f646f63732f352e302f6173736574732f6272616e642f626f6f7473747261702d6c6f676f2d736861646f772e706e67"
                                alt="bootstrap"
                            />
                        </div>
                        <div class="title">Login</div>
                        <div class="fields">
                            <form>
                                <div class="form-group">
                                    <label for="inputMail">Email address</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="inputMail"
                                        placeholder="example@gmail.com"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="inputPass">Password</label>
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="inputPass"
                                        placeholder="********"
                                    />
                                </div>
                                <button
                                    type="submit"
                                    class="btn btn-primary sign-btn"
                                >
                                    Login
                                </button>
                            </form>
                        </div>
                        <div class="forgot-link">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="login-div">
                        <div class="logo">
                            <img
                                src="https://camo.githubusercontent.com/a664defdd5c2ec93a3fbfb51e0f2aaafa5dc57bf1e13aa47456ced037b3cebe8/68747470733a2f2f676574626f6f7473747261702e636f6d2f646f63732f352e302f6173736574732f6272616e642f626f6f7473747261702d6c6f676f2d736861646f772e706e67"
                                alt="bootstrap"
                            />
                        </div>
                        <div class="title">Sign Up</div>
                        <div class="fields">
                            <form>
                                <div class="row row-cols-2">
                                    <div class="col-6 form-group">
                                        <label for="inputFirstName"
                                            >First Name</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="inputFirstName"
                                            placeholder="John"
                                        />
                                    </div>
                                    <div class="col-6 form-group">
                                        <label for="inputLastName"
                                            >Last Name</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="inputLastName"
                                            placeholder="Smith"
                                        />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputMail">Email address</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="inputMail"
                                        placeholder="example@gmail.com"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="inputPass">Password</label>
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="inputPass"
                                        placeholder="********"
                                    />
                                </div>
                                <button
                                    type="submit"
                                    class="btn btn-primary sign-btn"
                                >
                                    Sign up
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
